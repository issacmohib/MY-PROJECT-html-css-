<!DOCTYPE html>
<html lang="ar">
<form action="test.py" method="post">
    <div>
        <label>username</label>
        <br>
        <hr>
        <input type="text" required name="user" autofocus placeholder="write a username">
    </div>
    <br>
    <hr>
    <div>
        <label>password</label>
        <br>
        <input type="password" name="pass" placeholder="write a comlex password">
    </div>
    <br>
    <hr>
    <div>
        <label>mobile</label>
        <br>
        <input type="mobile" name="mobile" placeholder="write a mobile number">
    </div>
    <br>
    <hr>
    <div>
        <label>email</label>
        <br>
        <input type="email" required name="email" value="ehak@mohib" placeholder="write a email">
    </div>
    <br>
    <hr>
    <div>
        <label>subject</label>
        <br>
        <input type="text" name="subject" placeholder="write a subject">
    </div>
    <hr>
    <br>
    <div>
        <label for="ra">range</label>
        <br>
        <input id="ra" type="range" min="100" max="400" step="50">
    </div>
    <hr>
    <div>
        <input type="hidden" value="fire">
    </div>
    <div>
        <input type="submit" value="Send Data">

        <input type="reset" value="Empty Form">
    </div>

</form>

</html>
